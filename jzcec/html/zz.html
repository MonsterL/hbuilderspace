<body>
	<div id="jzxcpic" style="width:540px;height:280px;background:url('../images/jzxcp_ic.jpg') no-repeat;z-index:1000;"></div>

<script type="text/javascript">
    jQuery(document).ready(function($) {
        //绑定视频播放时间
